name: Alembic Migration Check

on:
  pull_request:
    branches:
      - main

jobs:
  alembic-check:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_ROOT_HOST: '%'     # <-- FIX
        options: >-
          --default-authentication-plugin=mysql_native_password  # <-- FIX
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Alembic Upgrade
        env:
          DATABASE_URL: mysql+pymysql://root:root@mysql:3306/testdb  # <-- FIX
        run: |
          alembic upgrade head
