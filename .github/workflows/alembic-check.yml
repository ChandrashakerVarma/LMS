name: Alembic Migration Check

on:
  pull_request:
    branches:
      - main

jobs:
  alembic-check:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lms
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Debug - List Files
        run: ls -R .

      - name: Run Alembic Upgrade
        env:
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: lms
          # ðŸ‘‡ Important: GitHub Actions MySQL service host
          GITHUB_DB_HOST: mysql
        run: |
          alembic upgrade head
